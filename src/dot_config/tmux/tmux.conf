source "$XDG_CONFIG_HOME/tmux/1-plugins.tmux"
source "$XDG_CONFIG_HOME/tmux/2-config.tmux"
source "$XDG_CONFIG_HOME/tmux/3-keybindings.tmux"
source "$XDG_CONFIG_HOME/tmux/4-theme.tmux"

#### Initialize TPM ####

